version: 0.2

env:
  variables:
    DB_NAME: $DB_NAME
    DB_USER: $DB_USER
    DB_PASSWORD: $DB_PASSWORD
    AUTH0_DOMAIN: $AUTH0_DOMAIN
    ALGORITHMS: $ALGORITHMS
    API_AUDIENCE: $API_AUDIENCE
    CLIENT_ID: $CLIENT_ID
    LOGOUT_REDIRECT_URI: $LOGOUT_REDIRECT_URI
    SECRET_KEY: $SECRET_KEY
    TOKEN_TEST: $TOKEN_TEST

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo "Running pre-build phase..."
      - python -m unittest discover -s tests -p "test*.py"
  build:
    commands:
      - echo "Build phase: No additional build commands required"
  post_build:
    commands:
      - echo "Post-build phase: No additional steps required"

artifacts:
  files:
    - run.py
    - requirements.txt
    - "app/**"
    - "auth/**"
    - .env
    - trust.json
    - settings.py

cache:
  paths:
    - ~/.cache/pip
